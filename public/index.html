<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="author" content="tuoyo samuel, Weather Analysis" />
<script src="https://kit.fontawesome.com/edec7f25e3.js" crossorigin="anonymous"></script>
<title>Whether Analysis</title>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Geist:wght@100..900&family=Permanent+Marker&display=swap');
    *{
    margin: 0;
    box-sizing: border-box;
    user-select: none;
    font-family: 'Geist', sans-serif;
}

body, html{
    height: 100%;
    width: 100%;
}

body{
    display: flex;
    justify-content: center;
    align-items: center;
}
.header{
    display: flex;
    justify-content: space-between;
    position: fixed;
    top: 0;
    padding: 20px;
    width: 100%;
}

footer{
    display: flex;
    justify-content: space-between;
    position: fixed;
    bottom: 0;
    padding: 20px;
    width: 100%;
 }
    
footer .tint i{
    font-size: 30px;
}

footer #humidity, #wind-speed{
    font-size: 30px;
}

footer #humidity{
    margin-right: 50px;
}
footer .tint{
  
  display: flex;
  align-items: center;
  justify-content: center;
  
}
footer .tint div{
  margin-left: 6px;
}
input[type="search"]{
    border: none;
    border-radius: 20px;
    background-color: lightblue;
    padding: 20px;
    width: 250px;
}

.search-icon{
    background-color: lightblue;
    padding: 20px;
    border-radius: 20px;
}

.container {
    text-align: center;
}

.container  h1{
    font-size: 70px;
}

.container  p{
    font-size: 30px;
    }
  </style>
</head>
<body>
   <header class="header">
     <div class="search-bar">
          <input type="search" placeholder="type or paste your current location, be it street, city, state or country e t.c" id="search-fetch-input">
     </div>
     <div class="search-icon" id="search-fetch-button">
          <i class="fas fa-search"></i>
          </div>
   </header>
    <div class="container">
        <img src="img/cloud.png" width="250px" alt="" id="weather-icon">
        <div>
            <h1 id="weather-temp">28Â°C</h1>
            <p id="weather-description">Scattering Clouds</p>
      </div>
    </div>
  <footer>
        <div class="tint">
            <i class="fas fa-tint"></i> <div><span id="humidity">51%</span> <span>Humidity</span></div>
        </div>
       <div class="tint tint2">
            <i class="fas fa-water"></i> <div><span id="wind-speed">4.36Km/H</span> <span>Wind Speed</span></div>
        </div>
  </footer>
  <script src="app.js"></script>
   </body>
</html>
